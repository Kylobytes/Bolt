[package]
name = "bolt"
version = "0.1.0"
edition = "2021"

[dependencies]
async-channel = "2.1"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { version = "0.7", package = "gtk4" }
once_cell = "1.19"
r2d2 = "0.8"
r2d2_sqlite = "0.24"
rss = "2.0"
rusqlite = "0.31"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
sha1 = "0.10"
smol = "2"
time = { version = "0.3", features = [ "formatting", "macros", "parsing" ] }
ureq = { version = "2.9", features = [ "json" ] }


[dependencies.adw]
package = "libadwaita"
version = "0.5"
features = ["v1_4"]
